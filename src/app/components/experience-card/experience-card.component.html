<div class="chips">
    <section class="leftCol">
        {{startYear}} - {{lastYear}}
    </section>
    <section class="rightCol">
        <div class="infoContent">
            <h3><a href="#">{{occupation}} - {{company}}</a></h3>
            <p>{{description}}</p>
        </div>
        <br>
        <div class="chipsItens">
            <app-chip-hard-skills *ngFor="let chip of chipList" [content]="chip"></app-chip-hard-skills>
        </div>
    </section>
</div>
